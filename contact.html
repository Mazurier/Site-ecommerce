<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducsman - Contact</title>
</head>
<body>
    <p>Une question sur un produit ? Une prise de rendez-vous pour vos mesures ?
        Vous pouvez me contacter via ce formulaire. Je me ferai une joie de revenir vers vous dans les meilleurs délais.
    </p>
    <p>Les champs marqués d'un* sont obligatoires.</p>

    <form action="traitement.html">

        <label for="name">Nom* : </label>
        <input type="text" id="name" maxlength="150" placeholder="Votre nom" required>

        <label for="first_name">Prénom* : </label>
        <input type="text" id="first_name" maxlength="150" placeholder ="Votre prénom" required>

        <label for="mail">Courriel* : </label>
        <input type="email" id="mail" maxlength="150" placeholder ="adresse@domaine.com" required>

        <label for="phone">Numéro de téléphone :</label>
        <input type="tel" id="phone" pattern="[0-9]{10}" placeholder="014000000000">

        <label for="message">Votre message* :</label>
        <textarea id="message" name="message" maxlength="3000" placeholder="Votre message" required></textarea>
    </form>
    
    
</body>
</html>
